<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
	<title>Start Game</title>
	<style type="text/css">
	
	#main{
		width: 600px;
		height: 600px;
		margin-top: 30px;
		background-color: #0E9F98;
	}
	

	</style>
	<script type="text/javascript">
	var level =1;
	
			
	var arrayimg =[];
	arrayimg[0] = "img/cat";
	arrayimg[1] = "img/dog1";
	arrayimg[2] = "img/dog2";
	arrayimg[3] = "img/dog3";
	arrayimg[4] = "img/dog4";
	arrayimg[5] = "img/dog5";
	arrayimg[6] = "img/dog6";
	arrayimg[7] = "img/dog7";
	arrayimg[8] = "img/dog8";
		

	function start(level)
	{	
		if(level==null){
			length = 2;
		}else{
			length ++;
		}
		
		k = length*length;
		indexcat  = Math.floor((Math.random() * k) );
		var mainNode = document.getElementById('main');
		for (var i =0; i <k; i++) 
		{
			
			 var node = document.createElement("IMG");  
			 node.setAttribute("id","x"+i );
			 if(i == indexcat){
				node.src = arrayimg[0];  
				node.onclick = function(){	;
			 	$("#main").empty("");
			 	start(++level);
			 };
			 }  
			 else{
			 		indaxarray = Math.floor((Math.random() * 8) +1);
			 			node.src = arrayimg[indaxarray];  
			 }
			 node.setAttribute("width",600/length);
			 node.setAttribute("height",600/length);
			mainNode.appendChild(node); 					
		}
	}
	</script>
</head>
<body onload="start(null)" background="http://data.whicdn.com/images/161060868/superthumb.jpg">

					<div class="col-sm-1">
						
					</div>
					<div class="col-sm-6" >
						<div id="main">
						</div>
					</div>
					<div class="col-sm-3">
						
					</div>
					<div class="col-sm-1">
						
					</div>
			</div>


		
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
