<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Start Game</title>

	<script type="text/javascript">
	var level =1;
	var length=1;
	var c = 10;
	var t;
	var timer_is_on = 0;
			
	var arrayimg =[];
	arrayimg[0] = "img/cat";
	for (var i = 1; i < 24; i++) {
		arrayimg[i] = "img/dog"+i;
	}
	

	function start(level)
	{
		console.log("level"+" "+level);
		if(level==26){
			myFunction();
    			 
		}else{
			if(level==null){
			length = 2;
		}else{
			length ++;
		}
		startCount();
		k = length*length;
		indexcat  = Math.floor((Math.random() * k) );
		var mainNode = document.getElementById('main');
		for (var i =0; i <k; i++) 
		{
			
			 var node = document.createElement("IMG");  
			 node.setAttribute("id","x"+i );
			 if(i == indexcat){
				node.src = arrayimg[0];  
				node.onclick = function(){	;
			 	$("#main").empty("");
			 	start(++level);
			 };
			 }  
			 else{
			 		indaxarray = Math.floor((Math.random() * 23) +1);
			 		node.src = arrayimg[indaxarray];  
			 }
			 node.setAttribute("width",600/length);
			 node.setAttribute("height",600/length);
			mainNode.appendChild(node); 					
		}
		}
		
	}
	function myFunction() {
    	var person = prompt("Please enter your name", "Your name...");  
    	if (confirm("Please enter your name") == true) {
      	 window.location.href = "highscore";
         } else {
    		length=1;
    		start(1);
    	 }
	}
	function timedCount() {
    console.log(c);
    // var boxtime =document.getElementById('h22');
    // boxtime.appendChild(c);
 //    var span = document.createElement("h22");
	// span.appendChild(document.createTextNode(c));
	// document.h22.appendChild(span);
    if(c==0){
    stopCount();
    }else{
    c = c - 1;
    t = setTimeout(function(){ timedCount() }, 1000);
   } 
    
}
	function startCount() {
    	if (!timer_is_on) {
      	  timer_is_on = 1;
      	  timedCount();
    	}
	}	

	function stopCount() {
   	 	clearTimeout(t);
   	 	timer_is_on = 0;
	}

	</script>
</head>
