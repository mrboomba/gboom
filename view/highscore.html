			text-align: center;
		}



	</style>
		
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
    	$.getJSON('/api/highscore',
    		function (json) {
        	var tr;
        for (var i = 0; i < json.length; i++) {
            tr = $('<tr/>');
            tr.append("<td>" + json.highscore[i].name + "</td>");
            tr.append("<td>" + json.highscore[i].score+ "</td>");
            $('table').append(tr);
        }
    });
});


	</script>
