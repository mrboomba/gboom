<!DOCTYPE html>
<html>
<head>
	<title>High score</title>
	<style type="text/css">
		#highscore{
			width: 500px;
			height: 500px;
			text-align: center;
			background-color: #0E9F98;
			position:absolute;
		    top: 30%;
		    left: 50%;
		    margin-top: -9em; 
		    margin-left: -15em; 
		    border: 3px solid #ccc;
		    background-color: #f3f3f3;
		    /*opacity:0.5;*/
		}
		h3{
			font-size: 2em;
			font-weight: bold;
			text-decoration:underline
		}
		#head{
			width: 500px;
			height:400px;
			float :left;
			background-color: #FF9F98;
		}
		#number{
			width: 166.6px;
			height: 400px;
			float :left;
			text-align: center;
			background-color: #FFFFFF;
		}
		#name{
			width: 166.6px;
			height: 400px;
			float :left;
			text-align: center;
			background-color: #BBBBBB;
		}
		#score{
			width: 166.6px;
			height: 400px;
			float :left;
			text-align: center;
			background-color: #AAAAAA;
		}
		p{
			font-size: 1em;
			line-height:1.2em;
			font-weight: bold;
			text-align: center;

		}
		p#col{
			text-decoration:underline
		}
		a { font-size:1.1em; 
			font-weight: bold;
			position:absolute;
			 bottom: 120px;
			 right: 200px;
			padding:24px 26px; 
			display:inline-block; 
			margin:5px; 
			border-radius:6px; 
			border:solid rgba(0,0,0,0.2); 
			border-width:1px 1px 5px; 
			box-shadow:0 5px 0 rgba(0,0,0,0.1), inset 0 0 3px rgba(255,255,255,0.3); 
			cursor:pointer; 
			user-select:none; 
			transition:0.4s ease;
			

		}

		a:hover { transform:translateY(-3px); box-shadow:0 6px 0 rgba(0,0,0,0.1), inset 0 0 1px rgba(255,255,255,0.4); border-bottom-width:8px; }

		a:active { transform:translateY(4px); box-shadow:0 2px 0 rgba(0,0,0,0.1), inset 0 0 5px rgba(255,255,255,0.4); border-bottom-width:2px; transition:0.1s ease; }
		.red {
			 background:hsl(8,59%,59%); 
			 color:rgba(255,255,255,0.95); 
			 text-shadow:-1px -1px 1px rgba(0,0,0,0.1); 
			 text-decoration:none;
		}
		
	</style>
		
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
    	$.getJSON('/api/highscore',function (json) {
        	var num = document.getElementById("number");
        	var name = document.getElementById("name");
        	var score = document.getElementById("score");

        for (var i = 0; i < json.highscore.length; i++) {

        	var p1 = document.createElement("P");  
			 p1.setAttribute("id","x"+i );
			 var p2 = document.createElement("P");  
			 p2.setAttribute("id","y"+i );
			 var p3 = document.createElement("P");  
			 p3.setAttribute("id","z"+i );

           	 p1.append(i+1);
           	 p2.append(json.highscore[i].name);
           	 p3.append(json.highscore[i].score);

           	  num.append(p1);
             name.append(p2);
             score.append(p3);

        }
    });
});
	</script>
</head>
<body background="http://img14.deviantart.net/7716/i/2013/044/8/2/cat_shapes___background_by_lalunatique-d5f93yf.jpg">
		<div id="highscore">
				<h3>HIGH SCORE</h3>
				<div id="head">
				  <div id="number">
				  	<p id="col">RANK</p>
				  </div>
				  <div id="name">
				  <p id="col">NAME</p>
				  </div>
				  <div id="score">
				  <p id="col">SCORE</p>
				  </div>
				</div>
		</div>
		<a class="red" href="game">Play again!</a><br/>
</body>
</html>
